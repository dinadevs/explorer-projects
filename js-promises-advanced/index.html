<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Github Favorites</title>
    
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;900&family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script src="js/main.js" type="module" defer></script>

</head>

<body>
    <div id="app">
        <header>
            <h1>Github FavoriteS</h1>
            <div class="search">
                <label class="sr-only" for="inputSearch">Github user</label>
                <input id="inputSearch" type="text" placeholder="Github user">
                <button>&times;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>
                        <th>User</th>
                        <th>Repository</th>
                        <th>Followers</th>
                        <th>Action</th>
                    </th>
                </tr>
            </thead>
            <tbody>
            

                <tr>
                    <td class="user">
                        <img src="https://github.com/SeveroDeveloper.png" alt="Imagem Amanda">
                        <a href="https://github.com/SeveroDeveloper" target="_blank">
                            <p>Amanda Severo</p>
                            <span>SeveroDeveloper</span>
                        </a>
                    </td>
                    <td class="repositories"></td>
                    <td class="followers"></td>
                    <td>
                        <button>&times;</button>
                    </td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://github.com/ondanieldev.png" alt="Imagem Amanda">
                        <a href="https://github.com/ondanieldev" target="_blank">
                            <p>Daniel Oliveira</p>
                            <span>ondanieldev</span>
                        </a>
                    </td>
                    <td class="repositories"></td>
                    <td class="followers"></td>
                    <td>
                        <button>&times;</button>
                    </td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://github.com/dev-nagato.png" alt="Imagem Amanda">
                        <a href="https://github.com/dev-nagato" target="_blank">
                            <p>Pedro Martins</p>
                            <span>dev-nagato</span>
                        </a>
                    </td>
                    <td class="repositories"></td>
                    <td class="followers"></td>
                    <td>
                        <button>&times;</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
