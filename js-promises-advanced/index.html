<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Git Fav</title>

    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;900&family=Poppins:wght@400;600&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="js/main.js" type="module" defer></script>
  </head>

  <body>
    <div id="app">
      <header>
        <img class="soonFav" src="assets/gFav.svg" alt="Soon GitFav" />

        <div class="search">
          <label class="sr-only" for="inputSearch"
            >Enter the Github username</label
          >
          <input
            id="inputSearch"
            type="text"
            placeholder="Enter the Github username"
          />
          <button>
            <img class="soonStar" src="./assets/star.svg" alt="Soon of a star">  
            FAVORITE
          </button>
        </div>
      </header>
      <table>
        <thead>
          <tr>
            <th>User</th>
            <th>Repository</th>
            <th>Followers</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="noFavs">
        <img src="./assets/noFav.svg" alt="" />
        <h2>No favorites yet</h2>
      </div>
    </div>
  </body>
</html>
