<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Favorites</title>
</head>
<body>
    <div id="app">
        <header>
            <h1>Github Favorites</h1>
            <div class="search">
                <label for="inputSearch">Github user</label>
                <input id="inputSearch" type="text" placeholder="Github user">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th>
                        <th>User</th>
                        <th>Repository</th>
                        <th>Followers</th>
                        <th>Action</th>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="user">
                        <img src="https://github.com/dinadevs.png" alt="imagem Edna ">
                        <a href="https://github.com/dinadevs" target="_blank">
                            <p>Edna Martins</p>
                            <span>dinadevs</span>
                        </a>
                    </td>
                    <td class="repositories"></td>
                    <td class="followers"></td>
                    <td>
                        <button>&times;</button>
                    </td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://github.com/SeveroDeveloper.png" alt="Imagem Amanda">
                        <a href="https://github.com/SeveroDeveloper" target="_blank">
                            <p>Amanda Severo</p>
                            <span>SeveroDeveloper</span>
                        </a>
                    </td>
                    <td class="repositories"></td>
                    <td class="followers"></td>
                    <td>
                        <button>&times;</button>
                    </td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://github.com/ondanieldev.png" alt="Imagem Amanda">
                        <a href="https://github.com/ondanieldev" target="_blank">
                            <p>Daniel Oliveira</p>
                            <span>ondanieldev</span>
                        </a>
                    </td>
                    <td class="repositories"></td>
                    <td class="followers"></td>
                    <td>
                        <button>&times;</button>
                    </td>
                </tr>

                <tr>
                    <td class="user">
                        <img src="https://github.com/dev-nagato.png" alt="Imagem Amanda">
                        <a href="https://github.com/dev-nagato" target="_blank">
                            <p>Pedro Martins</p>
                            <span>dev-nagato</span>
                        </a>
                    </td>
                    <td class="repositories"></td>
                    <td class="followers"></td>
                    <td>
                        <button>&times;</button>
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
</body>
</html>
