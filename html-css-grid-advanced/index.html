<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo blog</title>
    <link
    href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;600;700&display=swap"
    rel="stylesheet"
 />
    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div id="app">
        <header class="container">
            <nav>
                <img class="logo" src="./assets/camera.svg" alt="logomarca, imagem de uma camera">

                <ul>
                    <li>Home</li>
                    <li class="active">Galeria</li>
                </ul>
            </nav>

            <form>
                <div class="inputWrapper">
                    <label for="search">Pesquise por imagens e coleções</label>
                        <input id="search" type="text" placeholder="Pesquise por imagens e coleções">
                </div>
            </form>

            <img class="avatar" src="./assets/wallpaper.jpg" alt="imagem de um rapaz com capuz com um tablete na mão">

        </header>
    
        <main>
            <div class="container">
                <h1>Galeria</h1>
                <section class="gallery" >
                    <figure class="item">
                        <img src="https://source.unsplash.com/random?a=1" alt="">
                        <figcaption class="details">
                            <h2>Cada instante é sempre</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="https://source.unsplash.com/random?b=1" alt="">
                        <figcaption class="details">
                            <h2>Seja estranho</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="https://source.unsplash.com/random?c=1" alt="">
                        <figcaption class="details">
                            <h2>Seja aleatório</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="https://source.unsplash.com/random?d=1" alt="">
                        <figcaption class="details">
                            <h2>Seja quem você é</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="https://source.unsplash.com/random?e=1" alt="">
                        <figcaption class="details">
                            <h2>Tudo é uma escolha</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>

                    <figure class="item">
                        <img src="https://source.unsplash.com/random?f=1" alt="">
                        <figcaption class="details">
                            <h2>Somos instantes</h2>
                            <div class="tags">
                                <span>TAG</span>
                            </div>
                        </figcaption>
                    </figure>
                </section>
            </div>
        </main>
    
        <footer class="container">
            <p>© 2023 - Rocketseat Explorer</p>
        </footer>
    </div>
</body>
</html>
