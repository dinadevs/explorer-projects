<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu</title>

  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Palanquin&family=Staatliches&display=swap" rel="stylesheet">

</head>

<body>

  <header>
    <img src="assets/logoMobile.svg" alt="logotipo de um sorvete">
    <h1>Space Cream</h1>
  </header>

  <main>
    <p>
      Se você precisa se animar, a Space cream é o lugar certo!
      Nosso cardápio conta com sabores incríveis e complementos para você turbinar o seu sorvete.     
    </p>

    <div class="cards">
      <div class="card">
        <img src="./img/sorvete1.png" alt="Desenho de 3 Picolés de amora com,
        algumas amoras espalhadas em cima e do lado dos Picolés">
        <h2>Picolés</h2>
      </div>

      <div class="card">
        <img src="img/sorvete2.png" alt="Desenho de um pote de sorvete de frutas vermelhas ,
        com morango, banana e amora em cima do sorvete e flutuando em cima do pote">
        <h2>Potes</h2>
      </div>

      <div class="card">
        <img src="img/sorvete3.png" alt="Desenho de uma colher com sorvete de morango">
        <h2>Sorvetes</h2>
      </div>

      <div class="card">
        <img src="img/sorvete4.png" alt="Desenho de um Picolé de dois sabores com cobertura e amendoim">
        <h2>Confeitados</h2>
      </div>
    </div>
  </main>
</body>

</html>
